<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-10">
<link rel="shortcut icon" href="{{ url_for('static', filename='icon.ico') }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

<title>ЛИС</title>
</head>

<body id="body">
	<div class="buttom">
		<li class="tg-list-item">
			<h4 class = "thems" id="thems">Light</h4>
			<input  onchange="kkk()" class="tgl tgl-light" id="cb1" type="checkbox">
			<label class="tgl-btn" for="cb1"></label>
    	</li>
	</div>
	<div class="activ" style="color: #282828;">
		<h1 id="bb1">Топ команд</h1>
		{% for n, i in enumerate(st, 1)%}
			<p class="user"><span>{{n}} :{{i}} - {{bt[i]}}</span></p>
		{% endfor %}
	</div>
	<!-- <div class="use" style="color: #282828;">
		<h1 id="bb2">Топ игроков</h1>
		{% for n, i in enumerate(su, 1)%}
			<p class="user"><span>{{n}}</span> : {{i}} - {{use[i]}}</p>
		{% endfor %}
	</div> -->
	<div class="map">
		<div style="width:365px;height:365px">
			<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
				<defs>
					<pattern id="smallGrid" width="14" height="14" patternUnits="userSpaceOnUse">
						<path d="M 14 0 L 0 0 0 14" fill="none" stroke="gray" stroke-width="0.5" />
					</pattern>
					<pattern x = "14"id="grid" width="70" height="70" patternUnits="userSpaceOnUse">
						<rect width="70" height="70" fill="url(#smallGrid)" />
						<path d="M 70 0 L 0 0 0 70" fill="none" stroke="gray" stroke-width="1" />
					</pattern>
				</defs>
				{% for i in range(25, 0, -1)%}
					{% if i >= 10%}
					<text fill="gray" font-size="11" font-family="Verdana" x="-1" y="{{14 * (26 - i)}}">{{i}}</text>
					{% endif %}
					{% if i < 10 %}
					<text fill="gray" font-size="13" font-family="Verdana" x="0" y="{{14 * (26 - i)}}">{{i}}</text>
					{% endif %}
				{% endfor %}
				{% for i in range(1, 26)%}
					{% if i >= 10%}
					<text fill="gray" font-size="10" font-family="Verdana" x="{{14 * i}}" y="{{14 * 26}}">{{i}}</text>
					{% endif %}
					{% if i < 10 %}
					<text fill="gray" font-size="12" font-family="Verdana" x="{{(14 * i) + 3}}" y="{{14 * 26}}">{{i}}</text>
					{% endif %}
				{% endfor %}
				<rect x="14"width="351px" height="351px" fill="url(#grid)" /> 
				{% for y, i in enumerate(map, 0)%}
					{% for x, j in enumerate(i, 1)%}
						{% if j != "*" and type(j) == str %}
						<rect height="4%" width="4%" y="{{14 * y}}" x="{{14 * x}}" stroke-width="1.5" stroke="{{colors[j]}}" fill="{{colors[j]}}" /> 
						{% endif %}
						{% if type(j) != str %}
						<rect height="4%" width="2%" y="{{14 * y}}" x="{{14 * x}}" stroke-width="1.5" stroke="{{colors[j.value[0]]}}" fill="{{colors[j.value[0]]}}" />
						<rect height="4%" width="2%" y="{{14 * y}}" x="{{14 * x + 7}}" stroke-width="1.5" stroke="{{colors[j.value[1]]}}" fill="{{colors[j.value[1]]}}" />
						{% endif %}
					{% endfor %}
				{% endfor %}
			</svg>
		</div>
		<p class="name">Designed by ArtemLevStudio</p>
	</div>
	
	<script src="{{url_for('static', filename='scripts/script.js')}}"></script>
</body>

</html>
