<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-10">
<link rel="shortcut icon" href="{{ url_for('static', filename='icon.ico') }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

<title>ЛИС</title>
</head>

<body id="body">
	<div class="buttom">
		<li class="tg-list-item">
			<h4 class = "thems" id="thems">Light</h4>
			<input  onchange="kkk()" class="tgl tgl-light" id="cb1" type="checkbox">
			<label class="tgl-btn" for="cb1"></label>
    	</li>
	</div>
	<div class="map">
		<div style="width:351px;height:351px">
			<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
				<defs>
					<pattern id="smallGrid" width="14" height="14" patternUnits="userSpaceOnUse">
						<path d="M 14 0 L 0 0 0 14" fill="none" stroke="gray" stroke-width="0.5" />
					</pattern>
					<pattern id="grid" width="70" height="70" patternUnits="userSpaceOnUse">
						<rect width="70" height="70" fill="url(#smallGrid)" />
						<path d="M 70 0 L 0 0 0 70" fill="none" stroke="gray" stroke-width="1" />
					</pattern>
				</defs>
				<rect width="100%" height="100%" fill="url(#grid)" /> 
				{% for y, i in enumerate(map, 0)%} 
					{% for x, j in enumerate(i, 0)%}
						{% if j != "*" and type(j) == str %}
						<rect height="4%" width="4%" y="{{14 * y}}" x="{{14 * x}}" stroke-width="1.5" stroke="{{colors[j]}}" fill="{{colors[j]}}" /> 
						{% endif %}
						{% if type(j) != str %}
						<rect height="4%" width="2%" y="{{14 * y}}" x="{{14 * x}}" stroke-width="1.5" stroke="{{colors[j.value[0]]}}" fill="{{colors[j.value[0]]}}" />
						<rect height="4%" width="2%" y="{{14 * y}}" x="{{14 * x + 7}}" stroke-width="1.5" stroke="{{colors[j.value[1]]}}" fill="{{colors[j.value[1]]}}" />
						{% endif %}
					{% endfor %} 
				{% endfor %}
			</svg>
		</div>
	</div>
	<script src="{{url_for('static', filename='scripts/script.js')}}"></script>
</body>

</html>
